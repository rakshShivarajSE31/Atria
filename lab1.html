<html>
<head>
<title>MY cal</title>
<script>
function call(click_id)
{
var v1 = parseFloat(document.getElementById("ip1").value);
var v2 = parseFloat(document.getElementById("ip2").value);

if(isNaN(v1)||isNaN(v2))
alert("enter the valid num");
else if(click_id=="add")
document.getElementById("output").value=v1+v2;
else if(click_id=="sub")
document.getElementById("output").value=v1-v2;
else if(click_id=="mul")
document.getElementById("output").value=v1*v2;
else if(click_id=="div")
document.getElementById("output").value=v1/v2;
}
</script>
</head>
<body>
<center>
<h1>MY CALCI!!!</h1>
<table style="background-color:yellow" align=="center">
<tr><td>
<form method="get" action="">
<div width=50% align="center">
<label>op1<input type="text" id="ip1"/></label>
<label>op2<input type="text" id="ip2"/></label>
<label>output<input type="text" id="output"/></label>
</div>
<br>
<div width=50% align="center">
<input type="button" id="add" value="+" onclick="call(this.id)"/>
<input type="button" id="sub" value="-" onclick="call(this.id)"/>
<input type="button" id="mul" value="*" onclick="call(this.id)"/>
<input type="button" id="div" value="/" onclick="call(this.id)"/>
<input type="reset"  value="clear" />
</div>
</form></td></tr>
</table>
</body>
</html>
